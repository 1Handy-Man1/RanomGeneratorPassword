<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
</head>
<body>
    <div class="container">
        <h1>Random Password</h1>
        <div class="pwContainer">
            <span id="result"></span>
        </div>
        <div class="pwSetting">
            <div class="pwInput">
                <label for="length">Password Length</label>
                <input type="number" id="length" min="5" max="18" value="18">
            </div>
            <div class="pwInput">
                <label for="uppercase">Uppercases</label>
                <input type="checkbox" id="uppercase" checked />
            </div>
            <div class="pwInput">
                <label for="lowercase">Lowercases</label>
                <input type="checkbox" id="lowercase" checked />
            </div>
            <div class="pwInput">
                <label for="number">Numbers</label>
                <input type="checkbox" id="numbers" checked />
            </div>
            <div class="pwInput">
                <label for="symbol">Symbols</label>
                <input type="checkbox" id="symbols" checked />
            </div>
        </div>
        <button class="btn" id="generate">Generate Password</button>
    </div>

    <script src="main.js"></script>
</body>
</html>
